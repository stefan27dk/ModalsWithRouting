 <!---Modal - Show - Hide--->
 <script>
   var globalVar = "Using - Global - variable!";
     // Event Listeners
    document.getElementById('modalButton').onclick = () => {showModal("modal")}; // On Pressing the modal - button open/show the modal 
    document.getElementById('modalButton2').onclick = () => {showModal("modal2")}; // On Pressing the modal - button open/show the modal 
    
    // Modal - Hide/Close
    document.getElementById("modal").onmousedown = (e)=> {if(e.target === e.currentTarget) document.body.style.cssText ="overflow: auto;", e.currentTarget.style.display = "none";}; // On Mouse down if the background is clicked and not the content than hide
    document.getElementById("modal2").onmousedown = (e)=> {if(e.target === e.currentTarget) document.body.style.cssText ="overflow: auto;", e.currentTarget.style.display = "none";}; // On Mouse down if the background is clicked and not the content than hide

     
// Modal - Show/Open - Func
 showModal = (modalId) =>
 {
   document.body.style.cssText ="overflow: hidden;"; // Disable scroll in body when modal is opened
   let modal = document.getElementById(modalId);
   modal.style.display = "block";
   modal.getElementsByTagName('iframe')[0].focus(); // Focus the Modal Content "Ex: when you press CTRL+A you will select only within the iframe and not the body outside the iframe"
 }
</script>
